# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: "python", args: ["server.py"], env: { ORGO_API_KEY: config.orgoApiKey, ANTHROPIC_API_KEY: config.anthropicApiKey } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - orgoApiKey
      - anthropicApiKey
    properties:
      orgoApiKey:
        type: string
        description: Orgo API key
      anthropicApiKey:
        type: string
        description: Anthropic API key

  exampleConfig:
    orgoApiKey: "your-orgo-api-key-here"
    anthropicApiKey: "your-anthropic-api-key-here"
